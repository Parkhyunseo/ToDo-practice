<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Todo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/public.js"></script>
    </head>
    <body onload="getTodoRequestAsync()">
       <header>
           <div class="logo-container">
               <div class="logo-icon">
                   <h5>
                       Todo
                       <span class="dot"></span>
                    </h5>
               </div>
               <div class="logo-text">
                   <h3>What are you doing to do today?</h3>
               </div>
           </div>
       </header>
       <main>
           <div class="title">
               
           </div>
           <section>
               <div class="form-wrapper">
                   <div class="form">
                       <input type="text" id="form-input" name="msg-input">
                   <div class="create-button" onclick="createTodoRequestAsync()">
                       확인
                   </div>
            </div>    
               </div>
               <div class="todo-wrapper" id="todo-list">
               </div>
           </section>    
       </main>
    </body>
</html>
